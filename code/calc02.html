<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <!--CSS样式-->
  <style>
    /*设置标题栏样式*/
    #top {
      width: 450px;
      height: 50px;
      margin: auto;
      background: gray;
      border-radius: 5px;
    }


    #top .point {
      width: 20px;
      height: 20px;

      float: left;
      margin-top: 15px;
      margin-left: 10px;
      border-radius: 50%;
    }

    #top .red {
      background-color: red;
    }

    #top .blue {
      background-color: blue;
    }

    #top .green {
      background-color: green;
    }

    #calc-title {
      font-size: 22px;
      color: white;
      float: right;
      margin-right: 20px;
      margin-top: 10px;
    }

    /*设置显示栏样式*/
    #result {
      border: solid 2px red;
      width: 436px;
      height: 70px;
      margin: auto;
      text-align: right;
      font-size: 50px;
      padding-right: 10px;

    }

    /*设置按键样式*/
    #button {
      width: 450px;
      height: 400px;
      background: gray;
      margin: auto;

    }

    #button div {
      width: 109px;
      height: 80px;
      float: left;
      background-color: aqua;
      border: solid 2px gray;
      font-size: 30px;
      text-align: center;
      line-height: 80px;

    }

    /*光标*/
    #button div:hover {
      background-color: rgb(183, 73, 73);
      font-size: 40px;
    }
  </style>

  <!--JS样式-->
  <script type="text/javascript">
    //JS代码

    //operator 运算符按钮点击事件
    function clickOperator(operator) {
      var result = document.getElementById("result");
      var last = result.innerHTML.slice(-1);
      if (last === "+" || last === "-" || last === "*" || last === "/") {
        result.innerHTML = result.innerHTML.slice(0, -1) + operator;
      } else {
        result.innerHTML += operator;
      }
      isOperator = true;
    }

    // number按钮点击事件
    function clickNumber(number) {
      var result = document.getElementById("result");
      result.innerHTML += number
      isOperator = false;
    }
    //clear按钮点击事件
    function clickClear() {
      var result = document.getElementById("result");
      result.innerHTML = "";
    }
    //equal按钮点击事件
    function clickEqual() {
      var result = document.getElementById("result");
      result.innerHTML = eval(result.innerHTML);
    }
    //back按钮点击事件
    function doBock() {
      var result = document.getElementById("result");
      result.innerHTML = result.innerHTML.slice(0, -1);
    }
    //spot按钮点击事件
    function clickSpot() {
      var result = document.getElementById("result");
      result.innerHTML += ".";
    }

  </script>

</head>
<!--onload元素事件-->

<body>
  <!--标题-->
  <div id="top">
    <div class="point red"></div>
    <div class="point blue"></div>
    <div class="point green"></div>
    <div id="calc-title">蜗牛计算器</div>
  </div>
  <!--结果-->
  <div id="result"></div>
  <!--按键-->
  <div id="button">
    <div onclick="clickClear()">AC</div>
    <div>+/-</div>
    <div onclick="clickOperator('%')">%</div>
    <div onclick="clickOperator('/')">÷</div>
    <div onclick="clickNumber(7)">7</div>
    <div onclick="clickNumber(8)">8</div>
    <div onclick="clickNumber(9)">9</div>
    <div onclick="clickOperator('*')">*</div>
    <div onclick="clickNumber(4)">4</div>
    <div onclick="clickNumber(5)">5</div>
    <div onclick="clickNumber(6)">6</div>
    <div onclick="clickOperator('-')">-</div>
    <div onclick="clickNumber(1)">1</div>
    <div onclick="clickNumber(2)">2</div>
    <div onclick="clickNumber(3)">3</div>
    <div onclick="clickOperator('+')">+</div>
    <div onclick="clickNumber(0)">0</div>
    <div onclick="doBock()">删除</div>
    <div onclick="clickSpot('.')">.</div>
    <div onclick="clickEqual()">=</div>
  </div>


</body>

</html>
